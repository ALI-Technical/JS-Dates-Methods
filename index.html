        h1{
            color: rgb(245, 9, 9);

<body>
    <h1>Dates In JavaScript...</h1>
    <h1>Click These Buttons <button onclick="HI();" class="btn btn-dark">HI</button></h1>
    <button class="btn btn-outline-info" onclick="dateNow();">Click To Display Current Date</button>
    <button class="btn btn-outline-info" onclick="currentMonth();">Click To Display Current Month</button><br><br>
    <button class="btn btn-outline-warning" onclick="dayNow();">Click To Display Current Day</button>
    <button class="btn btn-outline-warning" onclick="mntEnd();">Click To Check that if its Month End</button><br><br>
    <button class="btn btn-outline-dark" onclick="CheckPm();">Click To Check if Its AM or PM</button>
    <button class="btn btn-outline-dark" onclick="lastDae();">Click To Dispalay last Date 2020</button><br><br>
    <button class="btn btn-outline-primary" onclick="backInTime();">Click To Go Back In Time</button>
    <button class="btn btn-outline-primary" onclick="ageCalculator();">Click To Find Your Birth Year</button><br><br>
    <button class="btn btn-outline-danger" onclick="ElectricBill();">Click To Check Your Electric Bill</button>
</body>
